<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Public Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #004080;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
        }
        .contact-container {
            max-width: 900px;
            margin: 30px auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #004080;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        input, textarea {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            width: 100%;
        }
        textarea {
            resize: vertical;
        }
        button {
            padding: 15px;
            border: none;
            background-color: #004080;
            color: white;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #003060;
        }
        .info {
            margin-top: 30px;
            text-align: center;
        }
        .info p {
            margin: 5px 0;
        }
        .info img {
            max-width: 100px;
            margin-top: 15px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #e0e0e0;
            margin-top: 50px;
        }
    </style>
</head>
<body>

<header>
    <h1>Public Portal Contact</h1>
</header>

<div class="contact-container">
    <h2>Get in Touch</h2>
    <form action="#" method="post">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <input type="text" name="subject" placeholder="Subject" required>
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
    </form>

    <div class="info">
        <p>Or reach us via:</p>
        <p>Email: contact@publicportal.com</p>
        <p>Phone: +91 12345 67890</p>
        <img src="https://img.icons8.com/ios-filled/100/004080/contact-card.png" alt="Contact Icon">
    </div>
</div>

<footer>
    &copy; 2025 Public Portal. All rights reserved.
</footer>

</body>
</html>
